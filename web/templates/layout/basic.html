{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{% block title %}{% endblock %}</title>
    <link rel="stylesheet" href="{% static 'plugin/bootstrap/css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'plugin/font-awesome/css/font-awesome.min.css' %}">
    <style>
        .navbar-default{
            border-radius: 0;
        }
        .navbar{
            margin-bottom: 0px;
        }
    </style>
    {% block css %}{% endblock %}
</head>
<body>

<nav class="navbar navbar-default">
  <div class="container">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#bs-example-navbar-collapse-1" aria-expanded="false">
        <span class="sr-only">Toggle navigation</span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
        <span class="icon-bar"></span>
      </button>
      <a class="navbar-brand" href="{% url 'index' %}">爬虫</a>
    </div>

      <ul class="nav navbar-nav navbar-right">
          {% if request.tracer.user %}
              <li class="dropdown">
                <a href="#" class="dropdown-toggle" data-toggle="dropdown" role="button" aria-haspopup="true"
                    aria-expanded="false">{{ request.tracer.user.username }}<span class="caret"></span></a>
                <ul class="dropdown-menu">
                    <li><a href="{% url 'project_list' %}">管理中心</a></li>
                    <li role="separator" class="divider"></li>
                    <li><a href="{% url 'logout' %}">退  出</a></li>
                </ul>
              </li>
          {% else %}
              <li><a href="{% url 'login' %}">登录</a></li>
              <li><a href="{% url 'register' %}">注册</a></li>
              <li><a href="{% url 'loginAdmin' %}">管理员登录</a></li>
          {% endif %}
      </ul>
    </div><!-- /.navbar-collapse -->
  </div><!-- /.container-fluid -->
</nav>

{% block content%}{% endblock %}

    <script src = "{% static 'js/jquery-3.4.1.min.js' %}"></script>
    <script src ="{% static 'plugin/bootstrap/js/bootstrap.min.js'%}"></script>
    {% block js %}{% endblock %}
</body>
</html>
