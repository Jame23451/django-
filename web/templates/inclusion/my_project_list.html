{% load static %}
{% block css %}
    <style>
        .project {
            margin-top: 10px;
        }

        .panel-body {
            padding: 0;
            display: flex;
            flex-direction: row;
            justify-content: left;
            align-items: flex-start;
            flex-wrap: wrap;
        }

        .panel-body > .item {
            border-radius: 6px;
            width: 228px;
            border: 1px solid #dddddd;
            margin: 20px 10px;

        }

        .panel-body > .item:hover {
            border: 1px solid #f0ad4e;
        }

        .panel-body > .item > .title {
            height: 104px;
            color: white;
            display: flex;
            justify-content: center;
            align-items: center;
            border-top-left-radius: 6px;
            border-top-right-radius: 6px;
            font-size: 15px;
            text-decoration: none;
        }

        .panel-body > .item > .info {
            padding: 10px 10px;

            display: flex;
            justify-content: space-between;

            border-bottom-left-radius: 6px;
            border-bottom-right-radius: 6px;
            color: #8c8c8c;

        }

        .panel-body > .item > .info a {
            text-decoration: none;
        }

        .panel-body > .item > .info .fa-star {
            font-size: 18px;
        }

        .color-radio label {
            margin-left: 0;
            padding-left: 0;
        }

        .color-radio input[type="radio"] {
            display: none;
        }

        .color-radio input[type="radio"] + .cycle {
            display: inline-block;
            height: 25px;
            width: 25px;
            border-radius: 50%;
            border: 2px solid #dddddd;
        }

        .color-radio input[type="radio"]:checked + .cycle {
            border: 2px solid black;
        }
    </style>
{% endblock %}
{% block content %}
    <div class="panel panel-default">
        <div class="panel-heading"><i class="fa fa-star" aria-hidden="true"></i> 星标</div>
        <div class="panel-body">
            {% for item in star %}
                <div class="item">
                    <a href="#" class="title" style="background-color: {{ item.get_color_display }};">{{ item.name }}</a>
                        <div class="info">
                            <form action="/search/addpng/" method="post" style="width: 100%;height: 100%" >
                                        {% csrf_token %}
                                    <input type="hidden" id="imgurl" name="imgurl" value="">
                                    <input type="hidden" id="project_id" name="project_id" value={{ item.id }}>
                                    <input type="hidden" id="imgname" name="imgname" value="">
                                    <input type="hidden" id="project_name" name="project_name" value={{ item.name }}>
                                    <i class="fa fa-star" aria-hidden="true" style="color: #f0ad4e;"></i>
                                    <button id="btnAdd" type="submit"  class="btn btn-primary" value="添加" style="float: right"></button>
                            </form>
                        </div>
                    </div>
            {% endfor %}
        </div>

    </div>

{% endblock %}
